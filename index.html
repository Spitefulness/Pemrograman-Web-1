<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Hyperlink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        hr {
            border: 3px solid;
        }

        .nav {
            font-size: 20px;
            color: red;
        }

        a {
            text-decoration: none;
            color: red;
        }

        a:hover {
            text-decoration: underline;
        }

        .content {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="content">
        <hr color="yellow" width="50%">
        <div class="nav">
            <!-- Link Home diubah agar mengarah ke index.html -->
            <a href="index.html">Home</a> | 
            <a href="profil.html">Profil</a> | 
            <a href="about.html">About</a> | 
            <a href="galery.html">Gallery</a> | 
            <a href="kontak.html">Kontak</a>
        </div>
        <hr color="green" width="50%">

        <p>Assalammualaikum.Wr.Wb.</p>
        <p>Apakabar semua. Salam kenal, ini adalah web perdanaku. Web ini berisi informasi tentang kegemaranku.</p>
        <p>Semoga web ini dapat menginspirasi Anda pada waktu liburan.</p>
    </div>

</body>
</html>
